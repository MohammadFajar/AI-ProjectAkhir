  <body id="top">


<div class="site-wrap">

      <div class="container" >
        <div class="row align-items-top justify-content-top">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">Diagnosa Diabetes</h1>
              <p>memprediksi penyakit diabetes</p>
			  
            </div>
            <form method="post" class="search-jobs-form" action="{{url_for('prediksi')}}">
              <div class="row mb-5">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Banyak Kehamilan</label>
                  <input type="text" name="hamil" class="form-control form-control-lg" >
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Gula Darah</label>
                  <input type="text" name="gula_darah" class="form-control form-control-lg" >
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Tekanan Darah</label>
                  <input type="text" name ="tekanan_darah" class="form-control form-control-lg">
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Ketebalan Kulit</label>
                  <input type="text" name="tebal_kulit" class="form-control form-control-lg">
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Insulin</label>
                  <input type="text" name = "insulin" class="form-control form-control-lg">
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Berat Badan</label>
                  <input type="text" name="berat" class="form-control form-control-lg">
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Frekuensi Silsilah Diabetes</label>
                  <input type="text" name ="silsilah" class="form-control form-control-lg">
                </div>
				<div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
					<label>Umur</label>
                  <input type="text" name ="umur" class="form-control form-control-lg">
                </div>
                
                 <div class="center-block">
                  <button type="submit" name ="cek" class="btn btn-primary btn-lg btn-block text-white btn-search center-block"><span class="icon-search icon mr-2"></span>CEK</button>
                </div>
              </div>
